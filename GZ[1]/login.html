<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="./style_l.css">
</head>
<body>

<div class="login-form">
  <form id="loginForm">
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" id="email" placeholder="Email" autocomplete="nope" required>
      </div>
      <div class="input-field">
        <input type="password" id="password" placeholder="Password" autocomplete="new-password" required>
      </div>
    </div>
    <div id="error-message" style="color:red; display:none;">Invalid Email or Password!</div>
    <div class="action">
      <button type="button" id="goBackButton">Go Back</button>
      <button type="submit">Sign in</button>
    </div>
  </form>
</div>

<script src="/GZ[1]/scriptl.js"></script>
</body>
</html>
